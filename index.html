<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container ">

<button class="mt-3" onclick="showForm()">Add Course</button>
<button class="mt-3" onclick="showCourses()">Show Courses</button>

<div id="alert">

</div>
<form id="courses-form" hidden>
    <select class="col-12 offset-sm-2 col-sm-3 mt-4" name="name" id="course-name-options">

    </select>
    <select class="col-12 offset-sm-1 col-sm-3 mt-4" name="lecturer" id="lecturer-options">

    </select>
    <div class="row align-items-center">
        <div class="mt-4 col-12 col-sm-3 offset-sm-2">
            <label from="hours" class="form-label col-12">Hours</label>
            <input id="hours" class="form-label col-12" type="number" name="hours" placeholder="hours" required>
        </div>

        <div class="mt-4 col-12 col-sm-3 offset-sm-1">
            <label class="col-12" from="cost">Cost</label>
            <input id="cost" class="col-12" type="number" name="cost" placeholder="cost" required>
        </div>
    </div>

    <div class="row align-items-center mt-4">
    <label class="form-label col-12 col-sm-4 offset-sm-4">Open Date</label>
    <input class="form-label col-12 col-sm-4 offset-sm-4" type="date" name="openingDate" placeholder="opening date" required>
    </div>
    <button class="btn btn-outline-primary offset-1 col-4 mt-4" type="submit">Submit</button>
    <button class="btn btn-outline-dark offset-1 col-4 mt-4" type="reset">Reset</button>
</form>


<ul id="courses">

</ul>
<table class="table table-responsive" id="courses-table">

</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
