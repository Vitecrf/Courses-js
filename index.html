<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
<div>
<div class="btn-group">
    <button id="0" class="btn btn-outline-primary mt-3" onclick="showForm()">Add Course</button>
    <button id="1" class="btn btn-outline-primary mt-3" onclick="showCourses()">Show Courses</button>
    <button id="2" class="btn btn-outline-primary mt-3" onclick="showHoursStatistics('hours')">Hours Statistics</button>
    <button id="3" class="btn btn-outline-primary mt-3" onclick="showCostStatistics('cost')">Cost Statistics</button>
    <button id="4" class="btn btn-outline-primary mt-3" onclick="showGeneration()">Random</button>
</div>

<div id="alert">

</div>
<form id="generation-form" class="mt-5 mt-lg-5 mt-sm-2" hidden>
    <div class="container mt-4">
        <label class="form-label" form="nCourses">Enter amount of courses</label>
        <input type="number" value="10" class="form-control"  name="nCourses" required>
        <button class="btn btn-primary mt-3" type="submit">Generate</button>
    </div>
</form>
<form id="courses-form" hidden>
    <select class="col-12 offset-sm-2 col-sm-3 mt-4" name="name" id="course-name-options">
        <option value hidden disabled selected>--Select course name--</option>
    </select>
    <select class="col-12 offset-sm-1 col-sm-3 mt-4" name="lecturer" id="lecturer-options">
        <option value hidden disabled selected>--Select course name--</option>
    </select>
    <div class="row align-items-center">
        <div class="mt-4 col-12 col-sm-3 offset-sm-2">
            <label from="hours" class="form-label col-12">Hours</label>
            <input id="hours" class="form-label col-12" type="number" name="hours" placeholder="hours" required>
        </div>

        <div class="mt-4 col-12 col-sm-3 offset-sm-1">
            <label class="col-12" from="cost">Cost</label>
            <input id="cost" class="col-12" type="number" name="cost" placeholder="cost" required>
        </div>
    </div>

    <div class="row align-items-center mt-4">
    <label class="form-label col-12 col-sm-4 offset-sm-4">Open Date</label>
    <input class="form-label col-12 col-sm-4 offset-sm-4" type="date" name="openingDate" placeholder="opening date" required>
    </div>
    <button class="btn btn-outline-primary offset-1 col-4 mt-4" type="submit">Submit</button>
    <button class="btn btn-outline-dark offset-1 col-4 mt-4" type="reset">Reset</button>
</form>


<ul id="courses">

</ul>
<table class="table table-responsive" id="courses-table">

</table>

<div id="spinner" class="position-absolute top-50 start-50"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="dist/bundle.js"></script>

</body>
</html>
